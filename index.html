<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Recognition</title>

    <script src="libs/p5.js"></script>
    <script src="libs/p5.sound.js"></script>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="notif-wrapper" class="notification-wrapper">
      <!-- <div class="notification"><img src="assets/information.svg" /> <span>information</span></div> -->
    </div>

    <div id="wrapper">
      <h1 id="title">Digit Recognition</h1>
      <div id="main">
        <div id="controls">
          <button id="generate">GENERATE</button>
          <button id="train">TRAIN</button>
          <button id="noise">NOISE</button>
          <button id="predict">PREDICT</button>
          <button id="clear">CLEAR</button>
        </div>

        <div id="center">
          <div id="my-cvs"></div>
          <div id="center-buttons">
            <button id="save">Save</button>
            <button id="reset">Reset</button>
          </div>
        </div>

        <div id="numbers">
          <div>
            <div id="num0" class="char"></div>
            <div id="num1" class="char"></div>
            <div id="num2" class="char"></div>
          </div>
          <div>
            <div id="num3" class="char"></div>
            <div id="num4" class="char"></div>
            <div id="num5" class="char"></div>
          </div>
          <div>
            <div id="num6" class="char"></div>
            <div id="num7" class="char"></div>
            <div id="num8" class="char"></div>
          </div>
          <div>
            <div id="num9" class="char"></div>
            <div id="char0" class="char"></div>
            <div id="char1" class="char"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/net.js"></script>
    <script src="js/data.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/neuron.js"></script>
    <script src="js/domElements.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/main.js"></script>
    <script src="js/notifManager.js"></script>
    <script src="js/sketch.js"></script>
  </body>
</html>
